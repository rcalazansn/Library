version: '3.4'

services:
  api:
    image: library-api:latest
    container_name: api
    ports:
        - "7070:80"
    environment:
        - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
        - db
  db:
    image: mcr.microsoft.com/mssql/server
    container_name: sql-server
    ports:
        - "1433:1433"
    environment:
        - SA_PASSWORD=1q2w3e4r@#$
        - ACCEPT_EULA=Y
    
    build:
      context: ../../
      dockerfile: src/Library.API/Dockerfile